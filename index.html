<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="img/ENTcvKbWoAklRwN.jpeg"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Loan Calculator</title>
  </head>
  <body>
    <div class="content">
        <h1 class="header">Loan Calculator</h1>
        <form action="">
            <div class="input">
                <span class="icon"><i class="fas fa-dollar-sign input-icon fa-sm"></i></span>
                <input class="amount"type="number" placeholder="Loan Amount">
            </div>
            <div class="input">
                <span class="icon"><i class="fas fa-percent input-icon fa-sm"></i></span>
                <input class="rate" type="number" placeholder="Annual Interest">
            </div>
            <input class="time" type="number" placeholder="Repayment Years">
            <button class="button" type="submit" >Calculate</button>
        </form>
    </div>

    <script
      src="https://kit.fontawesome.com/dd9b22afbb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
